<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        h2 {
            margin: 20px 0 10px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .note-card:hover {
            transform: translateY(-5px);
        }

        .note-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .actions {
            margin-top: 15px;
        }

        .actions a {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            margin-right: 8px;
            color: white;
            font-size: 14px;
        }

        .edit-btn {
            background: #38a169;
        }

        .delete-btn {
            background: #e53e3e;
        }

        .edit-btn:hover {
            background: #2f855a;
        }

        .delete-btn:hover {
            background: #c53030;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Notes Application</h1>
    {% block content %}{% endblock %}
</div>

</body>
</html>
